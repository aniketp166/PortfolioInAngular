<div class="container">
    <h1 class="title">
        <span>Personal Information</span>
    </h1>

    <table>
        <tbody>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row">{{col}}</td>
            </tr>
        </tbody>
    </table>

    <section class="personal-info-section">
        <p *ngFor="let sentence of aboutMe">
            <span [innerHTML]="sentence"></span>
        </p>
    </section>


</div>
